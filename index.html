  <h1>RPA-财务机器人</h1>
  <div class="author">作者：祝晋涛</div>
  <p><strong>RPA的定义：</strong> RPA（Robotic Process Automation）是一种自动化技术，利用软件机器人或“机器人软件”执行重复性任务、处理数据、触发响应并执行标准操作。</p>
  <p><strong>本项目介绍：</strong> 本项目使用了UIpath的流程功能，结合excel表格中的杜邦分析法模板，让程序为您从深交所中按照筛选的条件抓取公司报表，并且从报表中自动定位到需要的财务指标，然后根据杜邦分析法模板生成出对应报表的杜邦分析表格。</p>
